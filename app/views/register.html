<div class="alert alert-success fade in" ng-show=''>
  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Success!</strong> User Registered.
</div>
<div id='register_main_div' ng-controller="RegisterController" >
	<div class="row" style="margin-top: 2em;">
		<div class="col-md-4 col-md-offset-4">
			<div class="jumbotron">
				<form role='form' id='register'>
					<center><legend>Register</legend></center>
					<div class="form-group">
						<label>Username</label>
						<input id='input_username_loginboxhome' type="text" class="form-control" placeholder="Username" ng-model="user.username">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input id='input_password_loginboxhome' type="password" class="form-control" placeholder="Password" ng-model="user.password">
					</div>
          <div class="form-group">
						<label>Customer key</label>
						<input id='input_customerkey_loginboxhome' type="text" class="form-control" placeholder="Customer Key" ng-model="user.customer">
					</div>
          <div class="form-group">
            <select class = 'form-control' id='user_type' ng-model="user.scope">
              <option value ='regular'>Client</option>
              <option value ='admin'>Admin</option>
            </select>
          </div>
          <button id='botton_loginboxhome' type="submit" class="btn btn-default" ng-click="register()">Register</button>
				</form>
			</div>
		</div>
	</div>
</div>
