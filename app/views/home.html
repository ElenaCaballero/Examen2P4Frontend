<div id='home_main_div' ng-controller="HomeController" >
	<div class="row" style="margin-top: 2em;">
		<div class="col-md-4 col-md-offset-4">
			<div class="jumbotron">
				<form role='form' id='log_in'>
					<div id="logo_stroom_div" class="ctn">
						<img class="logo-front" src='./styles/Img/StroomLogo_Name.png' />
					</div>
					<center><legend>Sign in</legend></center>
					<div class="form-group">
						<label>Username</label>
						<input id='input_username_loginboxhome' type="text" class="form-control" placeholder="Username" ng-model="user.username">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input id='input_password_loginboxhome' type="password" class="form-control" placeholder="Password" ng-model="user.password">
					</div>
					<button id='botton_loginboxhome' type="submit" class="btn btn-default" ng-click="login(user)">Log in</button>
				</form>
			</div>
		</div>
	</div>
</div>
